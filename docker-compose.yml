services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: psycopg
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      # Use $$ to defer env expansion to container shell (avoid compose eating $VAR)
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
      # Remove long warmup; mark healthy as soon as ready
      start_period: 0s

  api:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:psycopg@db:5432/app
      - APP_ENV=dev
      # Override at runtime: `COHERE_API_KEY=... docker compose up`
      - COHERE_API_KEY=0tPz7wM2BM7abQ6DlC2Hfmk3QLPc8Oa9kvXK4lJa
      # Pré-processamento de transcrições de voz (off|basic|llm)
      - STT_PREPROCESS_MODE=off
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: sh -lc "poetry run alembic upgrade head && poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    working_dir: /app
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/v1/health >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      # Allow health to pass as soon as service is up
      start_period: 0s

  frontend:
    image: node:20-alpine
    working_dir: /app
    # Start UI without waiting for API health; Vite can start independently
    depends_on:
      api:
        condition: service_started
    environment:
      # Usado pelo proxy do Vite dentro do container
      - BACKEND_URL=http://api:8000
      # Optionally forward ElevenLabs key from host env
      - VITE_ELEVENLABS_API_KEY=${VITE_ELEVENLABS_API_KEY:-}
      # Enable TTS playback in the UI (calls /api/v1/text-to-speech)
      - VITE_TTS_ENABLED=true
    volumes:
      - ./frontend:/app
      # Keep node_modules inside a named volume for speed (esp. on Windows)
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    restart: unless-stopped
    # Only install deps if missing; avoid reinstall on every start
    command: sh -lc "[ -d node_modules ] || npm ci; npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  pgdata:
  frontend_node_modules:

